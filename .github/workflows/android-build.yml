name: Android CI â€“ AntiDebug

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '8'

    - name: Make gradlew executable
      run: chmod +x AntiDebug/gradlew

    - name: Cache Gradle dependencies
      uses: gradle/gradle-build-action@v3

    - name: Install Android SDK + NDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 26
        build-tools: "26.0.3"
        ndk: "21.4.7075529"
        cmake: "3.10.2.4988404"

    - name: Build Debug APK
      working-directory: AntiDebug
      run: ./gradlew assembleDebug

    - name: Build Release APK
      working-directory: AntiDebug
      run: ./gradlew assembleRelease

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: AntiDebug-debug-apk
        path: AntiDebug/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: AntiDebug-release-apk
        path: AntiDebug/app/build/outputs/apk/release/app-release.apk
