name: Android CI – AntiDebug

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup JDK 8 cho Gradle (build project)
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '8'

    - name: Make gradlew executable
      run: chmod +x AntiDebug/gradlew

    # Setup JDK 17 tạm thời để chạy sdkmanager (bắt buộc vì cmdline-tools mới)
    - name: Set up JDK 17 (for sdkmanager)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Install cmdline-tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        cd $ANDROID_HOME/cmdline-tools/latest
        curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
        unzip -qo commandlinetools.zip
        rm commandlinetools.zip

    - name: Install required Android SDK packages
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-26" \
          "platform-tools" \
          "build-tools;26.0.3" \
          "ndk;21.4.7075529" \
          "cmake;3.10.2.4988404"

    # Switch lại JDK 8 để Gradle build project cũ
    - name: Switch back to JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '8'

    # Tạo local.properties trỏ đến SDK và NDK
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > AntiDebug/local.properties
        echo "ndk.dir=$ANDROID_NDK_HOME" >> AntiDebug/local.properties

    # Build Debug APK (log chi tiết nếu lỗi)
    - name: Build Debug APK
      working-directory: AntiDebug
      run: ./gradlew assembleDebug --stacktrace --info

    # Build Release APK
    - name: Build Release APK
      working-directory: AntiDebug
      run: ./gradlew assembleRelease --stacktrace --info

    # Upload cả Debug + Release APK
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: AntiDebug-apks
        path: |
          AntiDebug/app/build/outputs/apk/debug/*.apk
          AntiDebug/app/build/outputs/apk/release/*.apk
