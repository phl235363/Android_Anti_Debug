name: Android CI – AntiDebug

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # JDK 8 cho Gradle
    - name: Set up JDK 8 (for Gradle)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '8'

    - name: Make gradlew executable
      run: chmod +x AntiDebug/gradlew

    # Tạm dùng JDK 17 để chạy sdkmanager
    - name: Set up JDK 17 (for sdkmanager)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'

    - name: Install cmdline-tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
        mkdir latest
        unzip -q commandlinetools.zip -d latest
        rm commandlinetools.zip

    - name: Install required Android SDK packages
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-26" \
          "platform-tools" \
          "build-tools;26.0.3" \
          "ndk;21.4.7075529" \
          "cmake;3.10.2.4988404"

    # Switch lại về JDK 8 cho Gradle build
    - name: Switch back to JDK 8
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '8'

    - name: Build Debug APK
      working-directory: AntiDebug
      run: ./gradlew assembleDebug

    - name: Build Release APK
      working-directory: AntiDebug
      run: ./gradlew assembleRelease

    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: AntiDebug-apks
        path: |
          AntiDebug/app/build/outputs/apk/debug/*.apk
          AntiDebug/app/build/outputs/apk/release/*.apk
